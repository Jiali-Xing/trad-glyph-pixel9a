# Custom Font Installer Config
# Adjusted for Android 16 / LineageOS 23
# Target Font: Shanggu Sans Variable (VF)

# ==========================================
# 核心救命設定 (Android 16 必填)
# ==========================================

# 強制關閉自動度量修正 (防止 Bootloop 和 XML 錯誤)
Correction = 0

# 明確宣告這是 Variable Font (可變字體)
Type = VF

# 定義粗細軸範圍 (思源/上古黑體通常是 100-900)
Weight_Axis = 100, 900

# ==========================================
# 替換策略
# ==========================================

# Google Sans 替換策略
# false = 強制用你的字體取代 Google Sans (讓標題也變)
# true  = 保留原廠 Google Sans (不要選這個)
GS = false

# 行高調整 (如果覺得字太擠或太散可改 1.1 或 0.9)
LINE = 1.0

# ==========================================
# 檔案對應 (不要動，對應你的 ss.ttf)
# ==========================================

# Variable Font 權重映射 (Upright)
# 這裡告訴系統：當它要 "Bold" 時，去調整 ss.ttf 的 wght 軸
UT  = wght 100
UEL = wght 200
UL  = wght 300
UR  = wght 400
UM  = wght 500
USB = wght 600
UB  = wght 700
UEB = wght 800
UBL = wght 900

# 斜體映射 (Italic) - 對應你的 ssi.ttf
IT  = wght 100
IEL = wght 200
IL  = wght 300
IR  = wght 400
IM  = wght 500
ISB = wght 600
IB  = wght 700
IEB = wght 800
IBL = wght 900

# ==========================================
# 檔案名稱定義 (不用改)
# ==========================================
SS   = ss.ttf
SSI  = ssi.ttf
MS   = ms.ttf
MSI  = msi.ttf
